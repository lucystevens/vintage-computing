language: node_js
node_js:
  - "lts/*"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm update
  - npm install -g @angular/cli
  - npm install -g angular-cli-ghpages

script:
  - ng build --prod --base-href http://lukecmstevens.co.uk/vintagecomputing/
  - npx ngh --dir=dist/vintage-computing
